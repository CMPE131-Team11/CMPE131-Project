{% extends "base.html"%}

{% block content %}
<h1>Sign Up</h1>
<form action="/sign_up/" method="POST" novalidate>
    {{form.hidden_tag()}}
    <p> {{form.username.label}} <br>
       {{form.username(size=32)}}</p>

    <p> {{form.password.label}} <br>
       {{form.password(size=32)}}</p>

    <p>{{form.submit()}}</p>
    <a href="{{url_for('login')}}">Login</a>
</form>
{% endblock %}
