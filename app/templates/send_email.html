{% extends "base.html"%}

{% block content %}
<h1>Send Email</h1>
<form action="/send_email/" method="POST" novalidate>
    {{form.hidden_tag()}}
    <p>
      {{ form.recipient.label }} <br>
      {{ form.recipient(size=32) }}
    </p>
    <p>
      {{ form.subject.label }} <br>
      {{ form.subject(size=32) }}
    </p>
    <p>
      {{ form.body.label }} <br>
      {{ form.body(rows=10, cols=50) }}
    </p>
    
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
