{% extends "base.html"%}

{% block content %}
<form action="" method="POST" novalidate>
    {% for email in emails%} 
        <h1>{{email.m_subject}}</h1>
        <h2>From: {{email.m_sender}}</h2>
        <h2>To: {{email.m_to}}</h2>
        <p>
            {{email.m_body}}
        </p>
        <button onclick="{{email.delete()}}">Click me</button> 
    {% endfor %}
</form>
{% endblock %}
